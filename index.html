<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
    <section>
    <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
    </div>

    <div id="controls">
        <button class="play"><img src="./assets/play.svg" alt=""></button>
        <button class="pause"><img src="./assets/pause.svg" alt=""></button>
        <button class="plus"><img src="./assets/plus.svg" alt=""></button>
        <button class="mines"><img src="./assets/mines.svg" alt=""></button>
    </div>

</section>

<footer> 
    <div id="images">
    <button class="forest"><img src="./assets/forest.svg" alt=""></button>
    <button class="rain"><img src="./assets/rain.svg" alt=""></button>
</div>
<div id="images-two">
    <button class="coffee"><img src="./assets/coffee.svg" alt=""></button>
    <button class="fire"><img src="./assets/fire.svg" alt=""></button>
</div>

</footer>
 </main>  
 <script src="./js/index.js" type="module"></script>
 
</body>
</html>
